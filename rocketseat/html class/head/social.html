<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Open Graph: Facebook 

        propety="og:image" imagem q mostra quanto compartilha no facebook, se nao tiver ele pega uma imagem da pagina

        property="og:description" descricao que mostra no compartilhamento

        property="og:title" titulo que mostra no compartilhamento
    -->
    <meta property="og:image" content="https://static.wikia.nocookie.net/aselia/images/d/d9/Eugene_Gallardo.jpg">

    <meta property="og:description" content="Descricao aqui!">

    <meta property="og:title" content="Titulo aqui">

    <!--
        twitter
        muda o parametro usado
        name="twitter:title"
    -->
    <meta name="twitter:title" content="Titulo aqui">
    <title>Meta Social</title>
</head>

</body>
</html>
