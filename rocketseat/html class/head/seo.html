<!--
    Search Engine Optimization
    <meta>
    - charset
    - viewport
    - author
    - description
    - robots
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- define autor -->
    <meta name="author" content="Felipe Vieira">
    <!-- 
        name="description"
        define o q mostra na descricao do google
    -->
    <meta name="description" content="descricao pro google aqui">
    <!--
        name="robots"
        o que vc quer q o robo do google vai fazer
        "index" "noindex" pede para indexar a pagina (padrao) ou nao
        "follow" "nofollow" pede para seguir os links internos (padrao) ou nao
    -->
    <meta name="robots" content="index, follow">
    <title>Seo Optimization</title>
</head>

</body>
</html>
