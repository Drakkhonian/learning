<!-- 
    <table>
    Pros
    - Visualizacao com linhas e colunas
    - facil leitura
    Cons
    - Pouco flexivel
    - Prescisa de estilizacao pra ver bem

    Nao usar para criar seu layout
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Felipe</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Joao</td>
                <td>65</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Todos</td>
                <td>velhos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
