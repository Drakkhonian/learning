<!--
    2 lojas
    quantos produtos produzidos, quantos vendidos e agrupado por nome de produtos
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexa</title>
</head>
<body>
    <table>
        <caption>Produzidos x vendidos por loja</caption>

        <colgroup>
            <col>
            <col style="background-color: red" span="2">
            <col style="background-color: blue" span="2">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">A</th>
                <th colspan="2" scope="colgroup">B</th>
            </tr>
            <tr>
                <th scope="colgroup">Produzido</th>
                <th scope="colgroup">Vendido</th>
                <th scope="colgroup">Produzido</th>
                <th scope="colgroup">Vendido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">trufa</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">bolo</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
