<!--
    <iframe> inline frame element
    
    atributos:
        src
        height
        width
        title (acessibilidade)
        allowfullscreen
        frameborder
    
        nao usar sempre pois tem algns problemas de seguranÃ§a
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/KvknOXGPzCQ" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        title="titulo do video">
    </iframe>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2577.317594032489!2d-48.879664827003424!3d-24.000113281758225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c38d87bd4f6d53%3A0x71dfcdea0651e8e5!2sMont%20Blanc%20-%20Condominium!5e0!3m2!1sen!2sbr!4v1658752020208!5m2!1sen!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>
</html>
