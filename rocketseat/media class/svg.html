<!--
    SVG <svg>

    e uma amrcacao, estilo html, mas nao para textos e sim para imagens.
    possui elementos para gerar formas

    para entender melhor
        imagem rasterizada x imagem vetorizada
    
    beneficios
        mais leve
        mais detalhada
        maior acessibilidade de SEO
        pode ser editada via css ou atributos

    desvantagens
        pode ser mais complicado de trabalhar
        quanto mais complexa a imagem mais pesado para o navegador
        navegadores antigos nao suportam essa tag

    para fotografias ainda prefira usar imagens rasterizadas
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./assets-example/ball.png" alt="">
    <svg>
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>
</body>
</html>
