<!--
    criando titulos visiveis para as imagens

    <figure> e <figcaption>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="figure">
        <a href="https://google.com">
            <img
                src="https://source.unsplash.com/random"
                alt="imagem de titulo"
                title="colocar titulo na imagem"
                height="250px"
            >
        </a>
        <p>colocar titulo na imagem</p>
    </div>
    <!-- maneira correta -->
    <a href="https://google.com">
        <figure>
            <img
                src="https://source.unsplash.com/random"
                alt="imagem de titulo"
                title="colocar titulo na imagem"
                height="250px"
            >
            <figcaption>colocar titulo na imagem de amneira correta</figcaption>
        </figure>
    </a>
</body>
</html>
