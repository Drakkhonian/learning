<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg style="background-color: orange;" width="200" height="200">
        <circle 
            cx="50" 
            cy="50" 
            r="40" 
            stroke="green" 
            stroke-width="4" 
            fill="yellow"
        />
    </svg>
    <svg width="300" height="200">
        <rect 
            width="100%" 
            height="100" 
            fill="blue"
            stroke="green"
            stroke-width="4"
        />
    </svg>
    <img src="./svg-practice.svg" alt="">
</body>
</html>
